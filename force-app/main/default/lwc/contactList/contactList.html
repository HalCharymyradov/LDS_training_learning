<template>
    <lightning-card title="Contact List" icon-name="standard:contact">
        <template if:true={contacts}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                hide-checkbox-column="true"
            ></lightning-datatable>
        </template>
    </lightning-card>
    
</template>
